{% extends "base.html" %} {% block title %}All posts{% endblock title %} {%
block body %}

<div class="row g-4 py-5 row-cols-1 row-cols-lg-3 m-3">
  {% for post in posts %}
  <div class="feature col">
    <h3 class="fs-2 text-body-emphasis">{{ post.title }}</h3>
    <p>{{ post.text }}</p>
    <a href="#" class="icon-link">
      Call to action
      <svg class="bi" aria-hidden="true">
        <use xlink:href="#chevron-right"></use>
      </svg>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock body %}
