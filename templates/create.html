{% extends "base.html" %} {% block title %}Create post{% endblock title %} {%
block body %}
<h1>Create post</h1>
<main class="form-signin w-100 m-auto"> 
    <form method="post"> 
        <div class="form-floating m-2"> 
            <input type="text" name="title" class="form-control" placeholder="Enter title"> 
            <label for="floatingInput">Enter title</label> 
        </div> 
        <div class="form-floating m-2"> 
            <input type="text" name="text" class="form-control" placeholder="Enter text"> 
            <label for="floatingPassword">Enter text</label> 
        </div> 
        <button class="btn btn-primary w-20 py-2 m-2" type="submit">Create post</button> 
    </form> 
</main>
</form>
{% endblock body %}
